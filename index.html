<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Data Barang - SD</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar-header { text-align: center; margin-bottom: 25px; }

    .nav-link {
      display: block;
      padding: 12px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .nav-link.active,
    .nav-link:hover { background: rgba(255,255,255,0.2); }

    .main-content {
      margin-left: 260px;
      padding: 25px;
      width: 100%;
    }

    .page { display: none; }
    .page.active { display: block; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .stats { display: flex; gap: 20px; flex-wrap: wrap; }

    .stat-box { flex: 1; min-width: 150px; text-align: center; }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }

    .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary { background: #3b82f6; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-success { background: #10b981; color: white; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input { width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 12px; }
  </style>
</head>

<body>
  <div class="layout">

    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üè´ SD Negeri</h2>
        <p>Sistem Barang</p>
      </div>

      <a class="nav-link active" onclick="showPage('dashboard', this)">Dashboard</a>
      <a class="nav-link" onclick="showPage('barang', this)">Data Barang</a>
    </aside>

    <main class="main-content">

      <!-- DASHBOARD -->
      <section id="dashboard" class="page active">
        <div class="card">
          <h2>Dashboard</h2>
          <div class="stats">
            <div class="stat-box">
              <h3 id="totalBarang">0</h3>
              <p>Total Barang</p>
            </div>
            <div class="stat-box">
              <h3 id="stokBanyak">0</h3>
              <p>Stok Banyak</p>
            </div>
            <div class="stat-box">
              <h3 id="stokSedikit">0</h3>
              <p>Stok Sedikit</p>
            </div>
          </div>
        </div>
      </section>

      <!-- DATA BARANG -->
      <section id="barang" class="page">
        <div class="card">
          <h2>Data Barang</h2>
          <button class="btn btn-primary" onclick="openModal()">+ Tambah</button>

          <table>
            <thead>
              <tr>
                <th>Gambar</th>
                <th>Nama</th>
                <th>Kode</th>
                <th>Jumlah</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelBarang"></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Form Barang</h3>

      <input type="hidden" id="editId" />

      <label>Nama Barang</label>
      <input type="text" id="nama" />

      <label>Kode Barang</label>
      <input type="text" id="kode" />

      <label>Jumlah</label>
      <input type="number" id="jumlah" />

      <label>Gambar Barang</label>
      <input type="file" id="gambar" accept="image/*" />

      <button class="btn btn-success" onclick="simpanBarang()">Simpan</button>
      <button class="btn btn-danger" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script>
    let barang = JSON.parse(localStorage.getItem('barang_sd')) || [];

    function saveToStorage() {
      localStorage.setItem('barang_sd', JSON.stringify(barang));
    }

    function showPage(id, el) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      el.classList.add('active');

      render();
    }

    function openModal(id = null) {
      document.getElementById('modal').classList.add('active');

      if (id) {
        const b = barang.find(x => x.id === id);
        editId.value = b.id;
        nama.value = b.nama;
        kode.value = b.kode;
        jumlah.value = b.jumlah;
      } else {
        editId.value = '';
        nama.value = '';
        kode.value = '';
        jumlah.value = '';
        gambar.value = '';
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function simpanBarang() {
      const id = editId.value;

      if (!nama.value || !kode.value || !jumlah.value) {
        alert('Isi semua data!');
        return;
      }

      const file = gambar.files[0];

      function simpanDenganGambar(imgData) {
        if (id) {
          const i = barang.findIndex(x => x.id == id);
          barang[i] = { id: Number(id), nama: nama.value, kode: kode.value, jumlah: Number(jumlah.value), gambar: imgData || barang[i].gambar };
        } else {
          barang.push({
            id: Date.now(),
            nama: nama.value,
            kode: kode.value,
            jumlah: Number(jumlah.value),
            gambar: imgData || ''
          });
        }

        saveToStorage();
        closeModal();
        render();
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = e => simpanDenganGambar(e.target.result);
        reader.readAsDataURL(file);
      } else {
        simpanDenganGambar(null);
      }
    }

    function hapusBarang(id) {
      if (!confirm('Hapus barang ini?')) return;

      barang = barang.filter(x => x.id !== id);
      saveToStorage();
      render();
    }

    function render() {
      const tbody = document.getElementById('tabelBarang');
      tbody.innerHTML = '';

      barang.forEach(b => {
        tbody.innerHTML += `
          <tr>
            <td>${b.gambar ? `<img src="${b.gambar}" class="img-preview">` : '-'}</td>
            <td>${b.nama}</td>
            <td>${b.kode}</td>
            <td>${b.jumlah}</td>
            <td>
              <button class="btn btn-primary" onclick="openModal(${b.id})">Edit</button>
              <button class="btn btn-danger" onclick="hapusBarang(${b.id})">Hapus</button>
            </td>
          </tr>
        `;
      });

      totalBarang.textContent = barang.length;
      stokBanyak.textContent = barang.filter(b => b.jumlah > 10).length;
      stokSedikit.textContent = barang.filter(b => b.jumlah <= 10).length;
    }

    render();
  </script>
</body>
</html>

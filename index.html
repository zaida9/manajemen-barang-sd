<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Inventaris SD</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}
    body{background:#eef2ff;color:#1e293b}

    /* LOGIN */
    .center{display:flex;justify-content:center;align-items:center;height:100vh}
    .login-box{background:white;padding:35px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:340px;text-align:center}
    .btn-login{background:#3b82f6;color:white;padding:10px;border:none;border-radius:10px;width:100%;cursor:pointer;margin-top:10px}

    input,select{padding:10px;border:1px solid #cbd5e1;border-radius:8px;width:100%;margin-top:10px}

    /* LAYOUT */
    .layout{display:none;min-height:100vh}

    .sidebar{width:250px;background:#1e3a8a;color:white;padding:20px;position:fixed;height:100%}
    .sidebar h2{margin-bottom:25px}
    .menu a{display:block;color:white;text-decoration:none;padding:12px;border-radius:10px;margin-bottom:8px;cursor:pointer}
    .menu a:hover,.menu a.active{background:rgba(255,255,255,.2)}

    .content{margin-left:250px;padding:30px;width:100%}
    .card{background:white;border-radius:16px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.05);margin-bottom:20px}

    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#f1f5f9}

    button{padding:8px 14px;border:none;border-radius:8px;cursor:pointer}
    .btn{background:#3b82f6;color:white}
    .btn-danger{background:#ef4444;color:white}
    .btn-warning{background:#f59e0b;color:white}

    .hidden{display:none}

    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px}
    .stat{background:white;padding:20px;border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.05);text-align:center}
    .stat h3{font-size:28px;color:#1e3a8a}

    img{width:50px;height:50px;object-fit:cover;border-radius:6px}
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="center">
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="login()">Masuk</button>
    <p id="loginError" style="color:red;display:none;margin-top:8px">Login salah</p>
  </div>
</div>

<!-- APP -->
<div class="layout" id="app">

  <div class="sidebar">
    <h2>üè´ Inventaris SD</h2>
    <div class="menu">
      <a onclick="showPage('dashboard')" class="active" id="menu-dashboard">Dashboard</a>
      <a onclick="showPage('barang')" id="menu-barang">Data Barang</a>
      <a onclick="showPage('pinjam')" id="menu-pinjam">Peminjaman</a>
      <a onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="content">

    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="stats">
        <div class="stat"><p>Total Barang</p><h3 id="totalBarang">0</h3></div>
        <div class="stat"><p>Dipinjam</p><h3 id="totalPinjam">0</h3></div>
      </div>
    </div>

    <!-- DATA BARANG -->
    <div id="barang" class="hidden">
      <div class="card">
        <h3>Tambah Barang</h3>
        <input id="nama" placeholder="Nama barang">
        <input id="jumlah" type="number" placeholder="Jumlah">
        <input id="gambar" type="file" accept="image/*">
        <button class="btn" onclick="tambahBarang()">Tambah</button>
      </div>

      <div class="card">
        <h3>Daftar Barang</h3>
        <table>
          <thead><tr><th>Kode</th><th>Nama</th><th>Jumlah</th><th>Gambar</th><th>Aksi</th></tr></thead>
          <tbody id="tabelBarang"></tbody>
        </table>
      </div>
    </div>

    <!-- PEMINJAMAN -->
    <div id="pinjam" class="hidden">
      <div class="card">
        <h3>Input Peminjaman</h3>
        <input id="peminjam" placeholder="Nama peminjam">
        <select id="barangSelect"></select>
        <input id="jumlahPinjam" type="number" placeholder="Jumlah dipinjam">
        <button class="btn-warning" onclick="pinjamBarang()">Pinjam</button>
      </div>

      <div class="card">
        <h3>Riwayat Peminjaman</h3>
        <table>
          <thead><tr><th>Nama</th><th>Barang</th><th>Jumlah</th></tr></thead>
          <tbody id="tabelPinjam"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAVeXYR1sI6YC9xOVhlBSbf0RFMr9Ams1g",
  authDomain: "inventaris-sd.firebaseapp.com",
  projectId: "inventaris-sd",
  storageBucket: "inventaris-sd.firebasestorage.app",
  messagingSenderId: "421661627652",
  appId: "1:421661627652:web:9ae755b3a997b8544e6c51",
  measurementId: "G-SVNDR0ZRW6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const ADMIN_USER="admin";
const ADMIN_PASS="lazuardi";

let barang=[];
let pinjam=[];

function login(){
  if(username.value===ADMIN_USER && password.value===ADMIN_PASS){
    localStorage.setItem('login','true');
    cekLogin();
  }else loginError.style.display='block';
}

function logout(){
  localStorage.removeItem('login');
  location.reload();
}

function cekLogin(){
  if(localStorage.getItem('login')==='true'){
    loginPage.style.display='none';
    app.style.display='flex';
    loadData();
  }
}

function kodeOtomatis(){
  return 'SD-'+String(barang.length+1).padStart(3,'0');
}

function showPage(id){
  ['dashboard','barang','pinjam'].forEach(p=>document.getElementById(p).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');

  document.querySelectorAll('.menu a').forEach(a=>a.classList.remove('active'));
  document.getElementById('menu-'+id)?.classList.add('active');
}

async function tambahBarang(){
  if(!nama.value || !jumlah.value) return alert('Lengkapi data');

  const file = gambar.files[0];
  let urlGambar = "";

  if(file){
    const ref = storage.ref("barang/" + Date.now() + "_" + file.name);
    await ref.put(file);
    urlGambar = await ref.getDownloadURL();
  }

  await db.collection("barang").add({
    kode: kodeOtomatis(),
    nama: nama.value,
    jumlah: parseInt(jumlah.value),
    gambar: urlGambar
  });

  nama.value = jumlah.value = gambar.value = "";
  loadData();
}

async function loadData(){
  const snapBarang = await db.collection("barang").get();
  barang = snapBarang.docs.map(d => ({id:d.id, ...d.data()}));

  const snapPinjam = await db.collection("pinjam").get();
  pinjam = snapPinjam.docs.map(d => d.data());

  render();
}

function render(){
  totalBarang.textContent=barang.length;
  totalPinjam.textContent=pinjam.length;

  tabelBarang.innerHTML=barang.map((b,i)=>`
  <tr>
  <td>${b.kode}</td>
  <td>${b.nama}</td>
  <td>${b.jumlah}</td>
  <td>${b.gambar?`<img src="${b.gambar}">`:"-"}</td>
  <td><button class='btn-danger' onclick='hapus(${i})'>Hapus</button></td>
  </tr>`).join('');

  barangSelect.innerHTML=barang.map((b,i)=>`<option value='${i}'>${b.nama} (${b.jumlah})</option>`);

  tabelPinjam.innerHTML=pinjam.map(p=>`<tr><td>${p.nama}</td><td>${p.barang}</td><td>${p.jumlah}</td></tr>`).join('');
}

async function hapus(i){
  if(!confirm('Hapus barang?')) return;
  await db.collection("barang").doc(barang[i].id).delete();
  loadData();
}

async function pinjamBarang(){
  const i=barangSelect.value;
  const j=parseInt(jumlahPinjam.value);

  if(!peminjam.value||!j) return alert('Lengkapi data');
  if(j>barang[i].jumlah) return alert('Stok tidak cukup');

  await db.collection("barang").doc(barang[i].id).update({
    jumlah: barang[i].jumlah - j
  });

  await db.collection("pinjam").add({
    nama:peminjam.value,
    barang:barang[i].nama,
    jumlah:j
  });

  peminjam.value=jumlahPinjam.value='';
  loadData();
}

cekLogin();
</script>
</body>
</html>
